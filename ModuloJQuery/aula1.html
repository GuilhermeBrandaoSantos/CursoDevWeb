<!-- Inclusão se arquivos JQuery em uma pagina HTMl -->
<!-- Existem dois modos para fazer essa inclusão:
	-Acessando o site http://jquery.com/
	-clique em download e baixar o arquivo que for de sua preferencia.

	ou pelo link CDN como vou fazer abaixo dentro da tag head
 -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JQuery</title>

		<!-- Link CDN -->
		<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
		<!-- É insteressante utilizar junto os atributos integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" e crossorigin="anonymous"> pois os atributos integritye os crossoriginatributos são usados ​​para verificação de integridade de sub-recursos (SRI) . Isso permite que os navegadores garantam que os recursos hospedados em servidores de terceiros não tenham sido adulterados. O uso de SRI é recomendado como uma prática recomendada, sempre que as bibliotecas são carregadas a partir de uma fonte de terceiros. Leia mais em srihash.org -->
		
		<!-- Link local -->
		<script src="JQuery/jquery-3.2.1.js"></script> <!-- Respeitando a hierarquida dos folders -->
		
	</head>
	<body>

	</body>
</html>
