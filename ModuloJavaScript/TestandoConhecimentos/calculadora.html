<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Calculadora</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<script type="text/javascript">

			function calcular(){

				var operacao = document.getElementById('operacao').value;
				var numero1 = document.getElementById('numero1').value;
				var numero2 = document.getElementById('numero2').value;

				numero1 = parseFloat(numero1);
				numero2 = parseFloat(numero2);

				if (numero1 == '' || numero1 == null) {
					alert('Por favor digite um número válido')
					return false;				
				}

				if (numero2 == '' || numero2 == null) {
					alert('Por favor digite um número válido')
					return false;				
				}

				var resultado = null;

				switch(operacao){
					
					case '1': //Subtração
						resultado = numero1 - numero2;
						break;

					case '2': //Adição
						resultado = numero1 + numero2;
						break;

					case '3': //Multiplicação
						resultado = numero1 * numero2;
						break;

					case '4': //Divisão
						resultado = numero1 / numero2;
						break;

					default:
					alert('Selecione uma operação válida');
					return false;
				}
				document.getElementById('resultado').value = resultado;
			}
		</script>
	</head>

	<body>
		
		<div class="container">
			<div class="jumbotron">
				<h1>CALCULADORA</h1>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<input id="numero1" type="text" class="form-control" placeholder="Digite um número" />
				</div>

				<div class="col-md-4">
					<select id="operacao" class="form-control">
						<option value="">--Selecione uma operação</option>
						<option value="1">Subtração</option>
						<option value="2">Adição</option>
						<option value="3">Multiplicação</option>
						<option value="4">Divisão</option>
					</select>
				</div>

				<div class="col-md-4">
					<input id="numero2" type="text" class="form-control" placeholder="Digite um número"/>
				</div>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4"></div>

				<div class="col-md-4"></div>

				<div class="col-md-4">
					<button type="button" class="btn btn-lg btn-primary pull-right" onclick="calcular()">Calcular</button>
				</div>
			</div>

			<hr />

			<div class="well">
				Resultado: <input id="resultado" type="text" class="form-control" readonly/>
			</div>
		</div>
	</body>
</html>
